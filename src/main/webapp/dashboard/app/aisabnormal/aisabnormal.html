<div ng-controller="AisAbnormalCtrl" class="well">
    <h2>Recent abnormal events</h2>
	<div class="row voffset3">
		<div class="col-md-6">
            <ol>
                <li ng-repeat="event in events">{{event.id}}: {{event.description}}</li>
            </ol>
        </div>
        <div class="col-md-6">
            <div class="voffset3"><div id="openlayers-map" /></div>
        </div>
    </div>
</div>
